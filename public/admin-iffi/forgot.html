<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Login</title>
      <link rel="stylesheet" type="text/css" href="css/css.css">
   </head>
   <body>
      <div class="iffi-page-wrapper pt-5">
         <!--  page bg -->
         <div class="iffi-one-bg-position iffi-one-bg" id="auth-particles">
            <div class="bg-overlay"></div>
            <div class="shape">
               <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
                  <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
               </svg>
            </div>
         </div>
         <!--  page content -->
         <div class="iffi-page-content">
            <div class="container">
               <div class="row">
                  <div class="col-lg-12">
                     <div class="text-center mt-sm-5 mb-4 text-white-50">
                        <div>
                           <a href="index.html" class="d-inline-block iffi-logo">
                           <img src="images/iffi.svg" alt="" height="100">
                           </a>
                        </div>
                     </div>
                  </div>
               </div>
               <!-- end row -->
               <div class="row justify-content-center">
                  <div class="col-md-8 col-lg-6 col-xl-5">
                     <div class="card mt-4">
                        <div class="card-body p-4">
                           <div class="text-center mt-2">
                              <h5 class="text-primary">Welcome Back !</h5>
                              <p class="text-muted">Sign in to continue to iffi.</p>
                           </div>
                           <div class="p-2 mt-4">
                              <form action="index.html">
                                 <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                                 </div>
                                 <div class="mb-3">
                                    <div class="float-end">
                                       <a href="auth-pass-reset-basic.html" class="text-primary">Forgot password?</a>
                                    </div>
                                    <label class="form-label" for="password-input">Password</label>
                                    <div class="position-relative auth-pass-inputgroup mb-3">
                                       <input type="password" class="form-control pe-5 password-input" placeholder="Enter password" id="password-input">
                                       <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                                    </div>
                                 </div>
                                 <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="auth-remember-check">
                                    <label class="form-check-label" for="auth-remember-check">Remember me</label>
                                 </div>
                                 <div class="mt-4">
                                    <button class="btn common-btn w-100" type="submit">Sign In</button>
                                 </div>
                                 <div class="mt-4 text-center">
                                    <div class="signin-other-title">
                                       <h5 class="fs-13 mb-4 title">Sign In with</h5>
                                    </div>
                                    <div>
                                       <button type="button" class="btn btn-primary btn-icon waves-effect waves-light"><i class="ri-facebook-fill fs-16"></i></button>
                                       <button type="button" class="btn btn-danger btn-icon waves-effect waves-light"><i class="ri-google-fill fs-16"></i></button>
                                       <button type="button" class="btn btn-dark btn-icon waves-effect waves-light"><i class="ri-github-fill fs-16"></i></button>
                                       <button type="button" class="btn btn-info btn-icon waves-effect waves-light"><i class="ri-twitter-fill fs-16"></i></button>
                                    </div>
                                 </div>
                              </form>
                           </div>
                        </div>
                        <!-- end card body -->
                     </div>
                     <!-- end card -->
                     <div class="mt-4 text-center">
                        <p class="mb-0">Don't have an account ? <a href="auth-signup-basic.html" class="fw-semibold text-primary text-decoration-underline"> Signup </a> </p>
                     </div>
                  </div>
               </div>
               <!-- end row -->
            </div>
            <!-- end container -->
         </div>
         <!-- end auth page content -->
         <!-- footer -->
         <footer class="footer">
            <div class="container">
               <div class="row">
                  <div class="col-lg-12">
                     <div class="text-center">
                        <p class="mb-0 text-muted">
                           Â©
                           <script>document.write(new Date().getFullYear())</script> . All right reserved. 
                        </p>
                     </div>
                  </div>
               </div>
            </div>
         </footer>
         <!-- end Footer -->
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <!-- particles js -->
      <script src="assets/libs/particles.js/particles.js"></script>
      <!-- particles app js -->
      <script src="assets/js/pages/particles.app.js"></script>
      <!-- password-addon init -->
      <script src="assets/js/password-addon.init.js"></script>
   </body>
</html>
